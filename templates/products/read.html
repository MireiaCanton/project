<!DOCTYPE html>
<html>
<head>
    <title>Product Details</title>
    <link rel="stylesheet" href="{{url_for('static', filename='products.css')}}">
</head>
<body>
    <h1>Product Details</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Photo</th>
                <th>Price</th>
                <th>Category</th>
                <th>Created</th>
                <th>Updated</th>
            </tr>
        </thead>
        <tbody>
            {% for product in data %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.title }}</td>
                    <td>{{ product.description }}</td>
                    <td><img src="{{ product.photo }}" alt=""></td>
                    <td>{{ product.price }}</td>
                    <td>{{ product[1] }}</td>
                    <td>{{ product.created }}</td>
                    <td>{{ product.updated }}</td>
                    <td><a href="/products/update/{{ product.id }}">📝</a></td>
                    <td><a href="/products/read/{{ product.id }}" class="view-button">👁️</a></td>
                    <td><a href="/products/delete/{{ product.id }}" class="delete-button">🗑️</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/products/list">🏠</a>
</body>
</html>
